<!DOCTYPE html>
<html>
    <head>
        <title> PlayList Project! </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>My TV Watch List</h1>
        <div id="form">
            <p>Add a new show:</p>
            <input placeholder="TV Show Name" id="show">
            <input placeholder="Network" id="network">
            <input placeholder="Number of Episodes" id="episode">
            <input placeholder="Image URL" id="image">
            <input placeholder="IMDB Link Address" id="link">
            <button id="add">Add</button>
        </div>
        <div id="cart">
            <div class="column" id="images">
                <h2>Image</h2>
            </div>
            <div class="column" id="shows">
                <h3>Name of Show</h3>
            
            </div>
            <div class="column" id="networks">
                <h3>Where can I watch?</h3>
            </div>
            <div class="column" id="episodes">
                <h3>Number of Episodes</h3>
            </div>
            <div class="column" id="links">
                <h3>Summary & Cast</h3>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
